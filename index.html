<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.favpng.com/20/3/8/computer-icons-share-icon-accounting-finance-png-favpng-KJhKTDXnpbbUWbr4V0GMfqqDQ.jpg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>CV2-7 MP</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid ">
        <h1 class="text-center">Calcolo mensilità</h1>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <p id="warningMessage" class="alert alert-warning collapse text-center font-weight-bold"> Controlla che l'importo inserito sia corretto</p>
            </div>
        </div>

        <form id="formInput" method="post" class="row justify-content-center form-group">
            <div class="col-7 col-md-4 offset-md-1">
                <input id="amountInput" class="form-control" type="number" placeholder="Importo trimestre">
            </div>
            <div class="col-3 col-md-2">
                <button id="calcBtn" class="btn btn-primary" type="submit">Calcola</button>
            </div>
        </form><br>

        <div class="row justify-content-center">
            <div class="col-10 col-md-5 collapse" id="usersGroup">
                <p class="lead">&star;<span class="font-weight-bold"> Giusy</span>  (23.89%) = <span class="font-weight-bold" id="giusy"></span> </p>
                <p class="lead">&star;<span class="font-weight-bold"> Antonio</span> (24.52%) = <span class="font-weight-bold" id="antonio"></span> </p>
                <p class="lead">&star;<span class="font-weight-bold"> Sara</span> (25.80%) = <span class="font-weight-bold" id="sara"></span> </p>
                <p class="lead">&star;<span class="font-weight-bold"> Riccardo</span> (25.80%) = <span class="font-weight-bold" id="riccardo"></span> </p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $("#formInput").submit(function(event){
                event.preventDefault();
                $('#usersGroup').fadeIn();
                monthCalculation($('#amountInput').val());
                console.log('Calcs executed.'); 
            })

            function monthCalculation(quarterAmount){
                if(quarterAmount < 4000 || quarterAmount > 5500 )
                    $("#warningMessage").show().delay( 4000 ).slideUp(500);

                var users = ['giusy', 'antonio', 'riccardo', 'sara'];
                var percentages = [23.89, 24.52, 25.80, 25.80];
                for(var i = 0; i < users.length; i++){
                    $("#"+users[i]).text( " € " + (((quarterAmount * percentages[i])/100)/3).toFixed(2) );
                }
            }

        })
    </script>
</body>
</html>
